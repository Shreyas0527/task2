<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterCrowd login</title>
    <link rel="icon" href="LOGO.png">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d98d91c05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p class="para">Please enter your credentials to login.</p>
        <hr>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="clear">
            <button type="submit" class="login">Login</button>
        </div>
        <div class="form-link">
        <span class="message"> Not registered? <a href="index.html">Create an account</a></span>
        </div>


        <div class="line"></div>
  
        <div class="col">
          <a href="https://www.facebook.com/login.php/" class="fb btn ">
              <i class="fa-brands fa-facebook"></i> Login with Facebook
          </a>
        </div>
          <div class="col1">
          <a href="https://accounts.google.com/" class="google btn">
              <i class="fa-brands fa-google-plus-g"></i> Login with Google+
          </a>
        </div>    
        </div>
  
</body>
</html>
