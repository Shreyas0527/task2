<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterCrowd Sign Up </title>
    <link rel="icon" href="LOGO.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d98d91c05.js" crossorigin="anonymous"></script>
</head>
<body>
  


      <div class="container">
      <h1>Sign Up</h1>
      <p class="para">Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm  Password" name="psw-confirm" required>

      <label>
        <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a> <input type="checkbox" checked="checked">.</p>

      <div class="clearfix">
      <button type="submit" class="signup">Sign Up </button>
      </div>
        <div class="clear">
        <button type="submit" class="cancel">Cancel</button>
        </div>
        <div class="form-link">
        <span>Already have an account? <a href="home.html" class="link login-link">Login</a></span>
        </div>
      
    
  </form>
  
  <div class="line"></div>
  
  <div class="col">
    <a href="https://www.facebook.com/login.php/" class="fb btn">
    <i class="fa-brands fa-facebook"></i> Login with Facebook
    </a>
  </div>
    <div class="col1">
    <a href="https://accounts.google.com/" class="google btn">
    <i class="fa-brands fa-google-plus-g"></i> Login with Google+
    </a>
  </div>
 
</div>

</body>
</html>
